
<title>Instapath Inc.</title></header>
<body>

<div id="openseadragon1" style="width: 1000px; height: 800px;"></div>
<script src="openseadragon/openseadragon.min.js"></script>
<script src="openseadragon/openseadragon-scalebar.js"></script>
<script type="text/javascript">
var viewer = new OpenSeadragon.Viewer({
id: "openseadragon1",
prefixUrl: "openseadragon/images/",
tileSources: ["openseadragon/FB1_2A_S2.tif.dzi",
              "openseadragon/FB1_2B.tif.dzi",
              "openseadragon/FB1_3_S1.tif.dzi",
              "openseadragon/FB1_3_S2.tif.dzi",
              "openseadragon/c50.tif.dzi",
              "openseadragon/c52.tif.dzi",
              "openseadragon/c_38.tif.dzi",
              "openseadragon/c_42.tif.dzi",
              "openseadragon/c_46.tif.dzi",
              "openseadragon/c_49.tif.dzi",
              "openseadragon/c_56.tif.dzi"],
sequenceMode: true,
showNavigator: true
});
viewer.scalebar({
    type: OpenSeadragon.ScalebarType.MICROSCOPY,
    pixelsPerMeter: 1000000.0,
    minWidth: "75px",
    location: OpenSeadragon.ScalebarLocation.BOTTOM_LEFT,
    xOffset: 5,
    yOffset: 10,
    stayInsideImage: true,
    color: "rgb(150, 150, 150)",
    fontFamily: "arial",
    fontColor: "rgb(0, 0, 0)",
    backgroundColor: "rgba(255, 255, 255, 0.1)",
    fontSize: "small",
    barThickness: 2
});

</script>
</body>
</html>
